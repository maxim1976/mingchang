{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% block title %}日日鮮 Daily Meats Fresh{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}花蓮在地優質肉品專賣店 - Hualien Local Quality Meat Shop{% endblock %}">
    <meta name="keywords" content="花蓮肉鋪,牛肉,豬肉,雞肉,海鮮,Hualien,meat,beef,pork,chicken,seafood">
    <meta name="author" content="MingChang Meat Shop">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{% block og_title %}明昌肉鋪 MingChang Meat Shop{% endblock %}">
    <meta property="og:description" content="{% block og_description %}花蓮在地優質肉品專賣店{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    {% block og_image %}{% endblock %}
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    
    <!-- Alpine.js -->
    <script src="{% static 'js/alpine.min.js' %}" defer></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col bg-gray-50">    
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
