{% extends "base.html" %}
{% load static %}

{% block title %}500 - 伺服器錯誤 Server Error{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">500</h1>
    <div class="bilingual justify-center mb-8">
        <h2 class="zh text-2xl font-semibold">伺服器錯誤</h2>
        <h2 class="en text-2xl text-gray-600">Server Error</h2>
    </div>
    <p class="text-gray-600 mb-8">
        抱歉，伺服器發生錯誤。請稍後再試。<br>
        Sorry, a server error occurred. Please try again later.
    </p>
    <a href="{% url 'shop:home' %}" class="btn bg-primary-600 text-white px-6 py-3 rounded-lg hover:bg-primary-700">
        返回首頁 Back to Home
    </a>
</div>
{% endblock %}
