{% extends "base.html" %}
{% load static %}

{% block title %}404 - 頁面未找到 Page Not Found{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
    <div class="bilingual justify-center mb-8">
        <h2 class="zh text-2xl font-semibold">頁面未找到</h2>
        <h2 class="en text-2xl text-gray-600">Page Not Found</h2>
    </div>
    <p class="text-gray-600 mb-8">
        抱歉，您要查找的頁面不存在。<br>
        Sorry, the page you are looking for does not exist.
    </p>
    <a href="{% url 'shop:home' %}" class="btn bg-primary-600 text-white px-6 py-3 rounded-lg hover:bg-primary-700">
        返回首頁 Back to Home
    </a>
</div>
{% endblock %}
